<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Registration System</h1>
        <form id="registrationForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>

            <label for="route">Choose a Bus Route:</label>
            <select id="route" name="route" required>
                <option value="1">Rooihuiskraal</option>
                <option value="2">Wierdapark</option>
                <option value="3">Centurion</option>
            </select>

            <label for="pickup">Pick-Up Point:</label>
            <select id="pickup" required>
                <!-- Options will be populated based on selected route -->
            </select>

            <button type="submit">Register</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
